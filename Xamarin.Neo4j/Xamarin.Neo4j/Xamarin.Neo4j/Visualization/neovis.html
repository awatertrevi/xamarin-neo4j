<!doctype html>
<html lang="en-US">
    <head>
        <title>Graph</title>

        <style type="text/css">
            html, body {
                font: 16pt arial;
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: {{backgroundColor}};
            }

            #viz {
                width: 100%;
                height: 100%;
            }
        </style>

        <script src="https://cdn.neo4jlabs.com/neovis.js/v1.5.0/neovis.js"></script>
    </head>

    <body onload="draw()">
        <div id="viz"></div>

        <script type="text/javascript">
            let viz;

            function draw() {
                const config = {
                    container_id: "viz",
                    server_url: `{{host}}`,
                    server_user: `{{username}}`,
                    server_database: `{{database}}`,
                    server_password: `{{password}}`,
                    encrypted: `{{encryption}}`,
                    trust: `{{trust}}`,
                    initial_cypher: `{{query}}`
                };

                viz = new NeoVis.default(config);
                viz.render();
            }
        </script>
    </body>
</html>
